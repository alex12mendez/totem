<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H. Ayuntamiento de Atizapán de Zaragoza</title>
    <link rel="stylesheet" href="inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header con logo y título -->
        <header class="header">
            <div class="logo-container">
                <img src="imagenes/1_MARCA_2025 (1).png" alt="Logo H. Ayuntamiento de Atizapán de Zaragoza" class="logo">
            </div>
            <div class="title-container">
                <h1 class="main-title">H. Ayuntamiento de</h1>
                <h2 class="subtitle">Atizapán de Zaragoza</h2>
                <p class="period">Gobierno Municipal 2025 - 2027</p>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <div class="welcome-section">
                <h3 class="welcome-title">Sistema de Navegación Digital</h3>
                <p class="welcome-text">Selecciona el nivel al que deseas dirigirte</p>
            </div>

            <!-- Botones de navegación -->
            <div class="navigation-buttons">
                <button class="level-button sotano" data-level="sotano">
                    <div class="button-content">
                        <div class="level-icon">🅿️</div>
                        <span class="level-name">Sótano</span>
                        <div class="level-description"></div>
                    </div>
                    <div class="button-arrow">→</div>
                </button>

                <button class="level-button planta-baja" data-level="planta-baja">
                    <div class="button-content">
                        <div class="level-icon">🏛️</div>
                        <span class="level-name">Planta Baja</span>
                        <div class="level-description"></div>
                    </div>
                    <div class="button-arrow">→</div>
                </button>

                <button class="level-button primer-piso" data-level="primer-piso">
                    <div class="button-content">
                        <div class="level-icon">🏢</div>
                        <span class="level-name">Primer Piso</span>
                        <div class="level-description"></div>
                    </div>
                    <div class="button-arrow">→</div>
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-gradient"></div>
            <p class="footer-text">Navega fácilmente por nuestras instalaciones</p>
        </footer>
    </div>

    <script src="inicio.js"></script>
</body>
</html>
